<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('4k-earth-surface-rmsjwqbyugkfr5hs.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; 
        }

       
        nav {
            width: 100%;
          
            text-align: center;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000; 
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 5px 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: rgba(79, 79, 239, 0.9);
            transform: scale(1.1);
        }

        
        .container {
            text-align: center;
            padding: 80px 20px;
            max-width: 800px; 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 15px;
            margin: 20px; }

       
        .container h1 {
            display: inline-block;
            font-size: 48px;
            margin: 5px;
            color: #f8f8f8;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: left;
        }

        .container h2 {
            display: inline-block;
            font-size: 24px;
            border: 1px solid #c8c8c8;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            margin-left: 0; 
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .container h2 a {
            color: inherit; 
            text-decoration: none; 
        }

        .container h2:hover {
            background-color: rgba(79, 79, 239, 0.3); 
        }

       
        footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0; 
        }

        footer p {
            color: white;
            margin: 0;
        }

        @media (max-width: 600px) {
            .container h1 {
                font-size: 36px; 
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }

            .container {
                padding: 40px 10px; 
            }

            .container h2 {
                margin-left: 0; 
            }
        }
    </style>
</head>

<body>
   
    <nav>
        <ul>
            <li><a href="services.html">Service</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="getstarted.html">Sign In</a></li>
        </ul>
    </nav>

    
    <div class="container">
        <h1>Live</h1>
        <h1>Location</h1><br>
        <h2><a href="getstarted.html">Get Started</a></h2>
    </div>

    
    <footer>
        <p>&copy; 2024 Live Location Tracking. All rights reserved.</p>
    </footer>
</body>

</html>
